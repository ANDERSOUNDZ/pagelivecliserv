<div class="row">
  <div class="col">
    <h2>Panel de servicios asignados a clientes</h2>
    <hr />
  </div>
</div>
<div class="row">
  <div class="col-md-9">
    <mat-form-field
      matInput
      (keyup)="applyFilter($event)"
      appearance="outline"
      class="example-full-width"
    >
      <mat-label>Buscar cliente o servicio</mat-label>
      <input matInput placeholder="" #input />
    </mat-form-field>
  </div>
  <div class="col mb-3">
    <button
      mat-fab
      extended
      color="primary"
      routerLink="/cliente/listascliente"
    >
      <mat-icon>add</mat-icon>
      Asignar Servicios:
    </button>
  </div>
  <hr />
</div>
<div class="row">
  <div class="col">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="nombreCliente">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Nombre Cliente
        </th>
        <td mat-cell *matCellDef="let row">{{ row.nombreCliente }}</td>
      </ng-container>

      <ng-container matColumnDef="nombreServicio">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Nombre Servicio
        </th>
        <td mat-cell *matCellDef="let row">{{ row.nombreServicio }}</td>
      </ng-container>

      <!-- <ng-container matColumnDef="accion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
        <td mat-cell *matCellDef="let row">
          <mat-slide-toggle (click)="cambioEstado(row.idCliente,row.idServicio,row.estado)"></mat-slide-toggle>
        </td>
      </ng-container> -->

      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
        <td mat-cell *matCellDef="let row">
          {{ row.estado ? "Activo" : "Inactivo" }}
        </td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Eliminar</th>
        <td mat-cell *matCellDef="let row">
          <button
            mat-icon-button
            color="warn"
            aria-label="Example icon button with a heart icon"
            (click)="deleteServicio(row.idCliente, row.idServicio)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page of users"
    ></mat-paginator>
  </div>
</div>
