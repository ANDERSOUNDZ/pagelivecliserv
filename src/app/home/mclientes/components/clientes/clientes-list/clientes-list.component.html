<div class="row">
  <div class="col">
    <h2>Panel Clientes</h2>
    <hr />
  </div>
</div>

<div class="row">
  <div class="col-md-9">
    <mat-form-field matInput (keyup)="applyFilter($event)" appearance="outline" class="example-full-width">
      <mat-label>Buscar cliente</mat-label>
      <input matInput placeholder="" #input />
    </mat-form-field>
  </div>
  <div class="col mb-3">
    <button
      mat-fab
      extended
      color="primary"
      routerLink="/cliente/listascliente/crearcliente"
    >
      <mat-icon>add</mat-icon>
      Crear cliente:
    </button>
  </div>
  <hr>
</div>
<div class="row">
  <div class="col">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="nombreCliente">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre Cliente </th>
        <td mat-cell *matCellDef="let row"> {{row.nombreCliente}}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="correo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Correo </th>
        <td mat-cell *matCellDef="let row"> {{row.correo}} </td>
      </ng-container>

      <!-- Fruit Column -->
      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
        <td mat-cell *matCellDef="let row"> {{row.estado ? "Activo" : "Inactivo"}} </td>
      </ng-container>

      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Editar </th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="warn" aria-label="Example icon button with a heart icon" (click)="actualizarCliente(row.id)">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="asignar">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Asignar Servicio </th>
        <td mat-cell *matCellDef="let row">
          <button mat-flat-button color="warn" (click)="asignarServicioCliente(row.id)">
            <mat-icon>folder-plus</mat-icon> Asignar
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Eliminar </th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="warn" aria-label="Example icon button with a heart icon" (click)="deleteCliente(row.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>
